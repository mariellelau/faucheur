action_index:
    path:     /
    defaults: { _controller: "FaucheurBundle:Action:index" }
    methods:  GET

action_show:
    path:     /{id}/show
    defaults: { _controller: "FaucheurBundle:Action:show" }
    methods:  GET

action_new:
    path:     /new
    defaults: { _controller: "FaucheurBundle:Action:new" }
    methods:  [GET, POST]

action_edit:
    path:     /{id}/edit
    defaults: { _controller: "FaucheurBundle:Action:edit" }
    methods:  [GET, POST]

action_delete:
    path:     /{id}/delete
    defaults: { _controller: "FaucheurBundle:Action:delete" }
    methods:  DELETE
