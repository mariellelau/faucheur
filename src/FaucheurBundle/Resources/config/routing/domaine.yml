domaine_index:
    path:     /
    defaults: { _controller: "FaucheurBundle:Domaine:index" }
    methods:  GET

domaine_show:
    path:     /{id}/show
    defaults: { _controller: "FaucheurBundle:Domaine:show" }
    methods:  GET

domaine_new:
    path:     /new
    defaults: { _controller: "FaucheurBundle:Domaine:new" }
    methods:  [GET, POST]

domaine_edit:
    path:     /{id}/edit
    defaults: { _controller: "FaucheurBundle:Domaine:edit" }
    methods:  [GET, POST]

domaine_delete:
    path:     /{id}/delete
    defaults: { _controller: "FaucheurBundle:Domaine:delete" }
    methods:  DELETE
