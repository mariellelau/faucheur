BDDMBundle\Entity\Militant:
    type: entity
    table: null
    repositoryClass: BDDMBundle\Repository\MilitantRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        nom:
            type: string
            length: 255
        prenom:
            type: string
            length: 255
        email:
            type: string
            length: 255
            unique: true
        telephone:
            type: string
            length: 255
            nullable: true
        adresse:
            type: string
            length: 255
            nullable: true
        ville:
            type: string
            length: 255
        codePostal:
            type: string
            length: 255
            column: code_postal
        facebook:
            type: string
            length: 255
        twitter:
            type: string
            length: 255
        infos:
            type: string
            length: 255
    lifecycleCallbacks: {  }
